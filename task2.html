<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 2</title>
</head>
<body>
    <h2>Appointment Scheduling Form</h2>
    <form action="response.html" method="get">
        <table>
            <tr>
                <td><label for="name">Full Name :</label></td>
                <td><input type="text" id="name" name="name" required placeholder="Your Name"></td>
            </tr>
            <tr>
                <td><label for="email">E-Mail :</label></td>
                <td><input type="email" id="email" name="email" required placeholder="abc@gmail.com"></td>
            </tr>
            <tr>
                <td><label for="date">Appointment Date :</label></td>
                <td><input type="date" id="date" name="date" required"></td>
            </tr>
            <tr>
                <td><label for="contact">Contact Number :</label></td>
                <td><input type="number" id="contact" name="contact" required placeholder="1234567890"></td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit">Book Now</button></td>
            </tr>
        </table>
    </form>
    
</body>
</html>
