<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task3</title>
</head>
<body>
    <h2>Product Purchase Form</h2>
    <form action="response.html" method="get">
        <table>
            <tr>
                <td><label for="name">Product Name :</label></td>
                <td><input type="text" id="name" name="name" required placeholder="Product Name"></td>
            </tr>
            <tr>
                <td><label for="email">E-Mail :</label></td>
                <td><input type="email" id="email" name="email" required placeholder="abc@gmail.com"></td>
            </tr>
            <tr>
                <td><label for="quantity">Quantity :</label></td>
                <td><input type="number" id="quantity" name="quantity" required min="1"></td>
            </tr>
            <tr>
                <td><label for="date">Preferred Delivery Date :</label></td>
                <td><input type="date" id="date" name="date" required"></td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit">Order Now</button></td>
            </tr>
        </table>
    </form>

    
</body>
</html>
