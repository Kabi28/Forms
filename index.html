<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>Example:-</h2>
    <form action="response.html" method="get">
        <table>
            <tr>
                <td><label for="username">Username :</label></td>
                <td><input id="username" name="username"  type="text" required placeholder="Your name"></td>
            </tr>
            <tr>
                <td><label for="email">E-mail :</label></td>
                <td><input id="email" name="email"  type="email" required placeholder="abc@gmail.com"></td>
            </tr>
            <tr>
                <td><label for="age">Age      :</label></td>
                <td><input id="age" name="age"  type="number" required min="18"> </td>
            </tr>
            <tr>
                <td><label for="dob">Date of Birth  :</label></td>
                <td><input id="dob" name="dob"  type="date" required></td>
            </tr>
            <tr>
                <td><label for="password">Password  :</label></td>
                <td><input id="password" name="password"  type="password" required></td>
            </tr>
            <tr>
                <td><button type="reset">reset</button></td>
                <td><button type="submit">submit</button></td>
            </tr>
        </table>
    </form>
